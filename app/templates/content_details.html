{% extends "base.html" %}

{% block content %}
<div>
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
            <h2>深采内容管理</h2>
            <p class="text-muted">管理已深度采集的详细内容数据</p>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th style="width: 300px;">标题</th>
                    <th style="width: 250px;">源链接</th>
                    <th style="width: 150px;">采集时间</th>
                    <th style="width: 150px;">操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td title="{{ item.title }}">{{ item.title }}</td>
                    <td>
                        <a href="{{ item.source_url }}" target="_blank" style="color: var(--accent-color); text-decoration: none; display: inline-block; max-width: 240px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                            {{ item.source_url }}
                        </a>
                    </td>
                    <td>{{ item.crawled_at }}</td>
                    <td>
                        <button class="btn btn-sm btn-info" onclick="viewContent({{ item.id }})">查看/修改</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteContent({{ item.id }})">删除</button>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center" style="padding: 2rem;">暂无深采数据</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Content Modal -->
<div id="contentModal" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="max-width: 900px; width: 90%;">
        <h3 style="margin-top: 0;">内容详情</h3>
        
        <input type="hidden" id="contentId">
        
        <div class="form-group">
            <label>标题</label>
            <input type="text" id="contentTitle" class="form-control">
        </div>
        
        <div class="form-group">
            <label>源链接</label>
            <input type="text" id="contentUrl" class="form-control" readonly>
        </div>
        
        <div class="form-group">
            <label>正文内容</label>
            <textarea id="contentText" class="form-control" rows="15" style="font-family: monospace;"></textarea>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <button class="btn btn-secondary" onclick="closeModal()">关闭</button>
            <button class="btn btn-success" onclick="saveContent()">保存修改</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const modal = document.getElementById('contentModal');
    
    function closeModal() {
        modal.style.display = 'none';
    }
    
    function viewContent(id) {
        // Fetch details
        fetch(`/content_details/get/${id}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('加载失败: ' + data.error);
                    return;
                }
                
                document.getElementById('contentId').value = data.id;
                document.getElementById('contentTitle').value = data.title || '';
                document.getElementById('contentUrl').value = data.source_url || '';
                document.getElementById('contentText').value = data.content || '';
                
                modal.style.display = 'flex';
            })
            .catch(err => alert('请求错误: ' + err));
    }
    
    function saveContent() {
        const id = document.getElementById('contentId').value;
        const title = document.getElementById('contentTitle').value;
        const content = document.getElementById('contentText').value;
        
        fetch(`/content_details/update/${id}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ title: title, content: content })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('保存失败: ' + data.error);
            } else {
                alert('保存成功');
                modal.style.display = 'none';
                location.reload();
            }
        })
        .catch(err => alert('保存请求错误: ' + err));
    }
    
    function deleteContent(id) {
        if (!confirm('确定要删除这条深采数据吗？此操作不可恢复。')) return;
        
        fetch(`/content_details/delete/${id}`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('删除失败: ' + data.error);
            } else {
                alert('删除成功');
                location.reload();
            }
        })
        .catch(err => alert('删除请求错误: ' + err));
    }
</script>
{% endblock %}
